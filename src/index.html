<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./assets/profilePhoto.png"
          alt="profilePhoto"
          class="header__img"
        />
        <h2 class="header__title">Rodney Cotton</h2>
        <div class="header__subtitle">Helsinki, Finland</div>
        <ul class="wrapper">
          <li class="wrapper__item">
            <div class="number">100</div>
            <div class="descr">Posts</div>
          </li>
          <li class="wrapper__item">
            <div class="number">2,242</div>
            <div class="descr">Follower</div>
          </li>
          <li class="wrapper__item">
            <div class="number">1,432</div>
            <div class="descr">Following</div>
          </li>
        </ul>
      </header>
      <main class="gallery">
        <img src="./assets/photo1.png" alt="photo1" class="gallery__img" />
        <img src="./assets/photo2.png" alt="photo2" class="gallery__img" />
        <img src="./assets/photo3.png" alt="photo3" class="gallery__img" />
        <img src="./assets/photo4.png" alt="photo4" class="gallery__img" />
        <img src="./assets/photo5.png" alt="photo5" class="gallery__img" />
        <img src="./assets/photo6.png" alt="photo6" class="gallery__img" />
      </main>
      <footer class="footer">created by davidoff-a - devChallenges.io</footer>
    </div>
  </body>
</html>
